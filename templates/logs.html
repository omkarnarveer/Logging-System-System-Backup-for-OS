{% extends "base.html" %}
{% block content %}
<h2>Backup Logs</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Folder Path</th>
            <th>Backup Path</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.folder_path }}</td>
            <td>{{ log.backup_path }}</td>
            <td>{{ log.status }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
